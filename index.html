<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>林業GIS Pro - Field</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { overscroll-behavior-y: none; user-select: none; -webkit-user-select: none; touch-action: none; }
        .map-bg { background-color: #f8fafc; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .drawer-open { transform: translateY(0); }
        .drawer-closed { transform: translateY(100%); }
        .menu-open { transform: translateX(0); }
        .menu-closed { transform: translateX(100%); }
        
        .record-mode-active { box-shadow: inset 0 0 0 4px #eab308; }
    </style>
</head>
<body class="bg-slate-900 h-[100dvh] w-screen overflow-hidden font-sans text-slate-800 relative">

    <main id="map-container" class="absolute inset-0 map-bg flex justify-center items-center overflow-hidden transition-shadow duration-300">
        <canvas id="mapCanvas" class="bg-transparent touch-none"></canvas>
    </main>

    <!-- Layer 2: Overlays -->

        <button id="btn-close-prop" class="absolute top-2 right-2 p-1 text-slate-400 active:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
        <div class="flex items-start gap-3">
            <div class="bg-emerald-100 p-2 rounded-xl text-emerald-600"><i data-lucide="map-pin" class="w-6 h-6"></i></div>
            <div class="pr-6">

                <div class="grid grid-cols-2 gap-x-4 mt-1 text-xs text-slate-500">
                    <p>ID: <span id="prop-site-id" class="font-mono text-slate-700">-</span></p>
                    <p>面積: <span id="prop-site-area" class="text-slate-700">-</span> ha</p>
                    <p class="col-span-2 mt-1">作業班: <span id="prop-team" class="text-slate-700 font-bold">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="absolute top-4 right-4 flex flex-col gap-3 z-20">
        <button id="btn-toggle-menu" class="w-12 h-12 bg-white/90 backdrop-blur-sm rounded-full shadow-lg flex justify-center items-center text-slate-700 active:bg-slate-200 transition-colors">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <button id="btn-toggle-gps" class="w-12 h-12 bg-white/90 backdrop-blur-sm rounded-full shadow-lg flex justify-center items-center text-slate-700 active:bg-slate-200 transition-colors">
            <i data-lucide="navigation" id="icon-gps" class="w-6 h-6"></i>
        </button>
        <button id="btn-reset-view" class="w-12 h-12 bg-white/90 backdrop-blur-sm rounded-full shadow-lg flex justify-center items-center text-slate-700 active:bg-slate-200 transition-colors">
            <i data-lucide="focus" class="w-6 h-6"></i>

                <ul id="polygon-list" class="divide-y divide-slate-700">

    <script>
        lucide.createIcons();

        // --- Data & State ---
        const LOGICAL_MAP_SIZE = 1000;
        const GRID_SIZE = 40;
        const CELL_SIZE = LOGICAL_MAP_SIZE / GRID_SIZE;
        let gridData = new Uint8Array(GRID_SIZE * GRID_SIZE);
        
        let counters = { felling: 0, yarding: 0, bucking: 0, forwarding: 0 };
        let currentBrush = 1; 
        let isRecordMode = false;

        let viewScale = 1;
        let viewOffsetX = 0;
        let viewOffsetY = 0;

        let bgMapImage = null;
        let gpsPosition = null;
        let gpsWatchId = null;
        
        let sitePolygons = [];
        let selectedPolygonId = null;

        const STATE_COLORS = {
            1: 'rgba(250, 204, 21, 0.7)', 2: 'rgba(249, 115, 22, 0.7)', 
            3: 'rgba(56, 189, 248, 0.7)', 4: 'rgba(74, 222, 128, 0.8)'
        };

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('map-container');

        // --- Data Compression Logic (Added back for generating payload) ---
        function compressMapData() {
            let rle = "";
            let count = 1;
            let prev = gridData[0];
            const stateMap = {0: 'A', 1: 'B', 2: 'C', 3: 'D', 4: 'E'};

            for (let i = 1; i < gridData.length; i++) {
                if (gridData[i] === prev) {
                    count++;
                } else {
                    rle += count + stateMap[prev];
                    prev = gridData[i];
                    count = 1;
                }
            }
            rle += count + stateMap[prev];
            return btoa(rle);
        }

        // --- Initialization & Resize ---
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            resetView();
        }

        function resetView() {
            const minDim = Math.min(canvas.width, canvas.height) * 0.9;
            viewScale = minDim / LOGICAL_MAP_SIZE;
            viewOffsetX = (canvas.width - LOGICAL_MAP_SIZE * viewScale) / 2;
            viewOffsetY = (canvas.height - LOGICAL_MAP_SIZE * viewScale) / 2;
            renderCanvas();
        }

        window.addEventListener('resize', resizeCanvas);
        document.getElementById('btn-reset-view').addEventListener('click', resetView);

        // --- Rendering ---
        function renderCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(viewOffsetX, viewOffsetY);
            ctx.scale(viewScale, viewScale);

            if (bgMapImage) {
                ctx.drawImage(bgMapImage, 0, 0, LOGICAL_MAP_SIZE, LOGICAL_MAP_SIZE);
            }

            sitePolygons.forEach(poly => {
                ctx.beginPath();
                ctx.moveTo(poly.points[0].x * LOGICAL_MAP_SIZE, poly.points[0].y * LOGICAL_MAP_SIZE);
                for(let i=1; i<poly.points.length; i++) {
                    ctx.lineTo(poly.points[i].x * LOGICAL_MAP_SIZE, poly.points[i].y * LOGICAL_MAP_SIZE);
                }
                ctx.closePath();
                
                if (poly.id === selectedPolygonId) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();
                    ctx.strokeStyle = '#ef4444';
                    ctx.lineWidth = 4 / viewScale;
                    ctx.stroke();
                } else {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.fill();
                    ctx.strokeStyle = '#ef4444'; 
                    ctx.lineWidth = 2 / viewScale;
                    ctx.setLineDash([10 / viewScale, 5 / viewScale]);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            });

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    let val = gridData[y * GRID_SIZE + x];
                    if (val > 0) {
                        ctx.fillStyle = STATE_COLORS[val];
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE + 0.5, CELL_SIZE + 0.5); 
                    }
                }
            }

            if (isRecordMode) {
                ctx.strokeStyle = 'rgba(148, 163, 184, 0.5)';
                ctx.lineWidth = 1 / viewScale;
                ctx.beginPath();
                for (let i = 0; i <= GRID_SIZE; i++) {
                    ctx.moveTo(i * CELL_SIZE, 0); ctx.lineTo(i * CELL_SIZE, LOGICAL_MAP_SIZE);
                    ctx.moveTo(0, i * CELL_SIZE); ctx.lineTo(LOGICAL_MAP_SIZE, i * CELL_SIZE);
                }
                ctx.stroke();
            }

            if (gpsPosition) {
                const gx = gpsPosition.x * LOGICAL_MAP_SIZE;
                const gy = gpsPosition.y * LOGICAL_MAP_SIZE;
                ctx.beginPath(); ctx.arc(gx, gy, 14 / viewScale, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(59, 130, 246, 0.3)'; ctx.fill();
                ctx.beginPath(); ctx.arc(gx, gy, 6 / viewScale, 0, Math.PI * 2);
                ctx.fillStyle = '#3b82f6'; ctx.fill();
                ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 2 / viewScale; ctx.stroke();
            }

            ctx.restore();
        }

        function getLogicalCoords(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const canvasX = clientX - rect.left;
            const canvasY = clientY - rect.top;
            
            const logicalX = (canvasX - viewOffsetX) / viewScale;
            const logicalY = (canvasY - viewOffsetY) / viewScale;
            return { x: logicalX, y: logicalY };
        }

        function getGridCoordsFromLogical(lx, ly) {
            const gx = Math.floor(lx / CELL_SIZE);
            const gy = Math.floor(ly / CELL_SIZE);
            return { gx, gy, valid: (gx >= 0 && gx < GRID_SIZE && gy >= 0 && gy < GRID_SIZE) };
        }

        function isPointInPolygon(point, polyPoints) {
            const px = point.x / LOGICAL_MAP_SIZE;
            const py = point.y / LOGICAL_MAP_SIZE;
            let inside = false;
            for (let i = 0, j = polyPoints.length - 1; i < polyPoints.length; j = i++) {
                let xi = polyPoints[i].x, yi = polyPoints[i].y;
                let xj = polyPoints[j].x, yj = polyPoints[j].y;
                let intersect = ((yi > py) != (yj > py)) && (px < (xj - xi) * (py - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        let touchState = { mode: 'none', startX: 0, startY: 0, lastX: 0, lastY: 0, startDist: 0, startScale: 1, moved: false };

        function applyBrush(gx, gy) {
            if (!isRecordMode) return;
            const idx = gy * GRID_SIZE + gx;
            if (currentBrush === 0) gridData[idx] = 0;
            else gridData[idx] = Math.max(gridData[idx], currentBrush);
        }

        function drawPaintLine(lx0, ly0, lx1, ly1) {
            const start = getGridCoordsFromLogical(lx0, ly0);
            const end = getGridCoordsFromLogical(lx1, ly1);
            if (!start.valid && !end.valid) return;

            let x0 = start.gx, y0 = start.gy, x1 = end.gx, y1 = end.gy;
            let dx = Math.abs(x1 - x0), dy = Math.abs(y1 - y0);
            let sx = (x0 < x1) ? 1 : -1, sy = (y0 < y1) ? 1 : -1;
            let err = dx - dy;
            
            while (true) {
                if (x0 >= 0 && x0 < GRID_SIZE && y0 >= 0 && y0 < GRID_SIZE) applyBrush(x0, y0);
                if (x0 === x1 && y0 === y1) break;
                let e2 = 2 * err;
                if (e2 > -dy) { err -= dy; x0 += sx; }
                if (e2 < dx) { err += dx; y0 += sy; }
            }
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length === 1) {
                touchState.startX = e.touches[0].clientX; touchState.startY = e.touches[0].clientY;
                touchState.lastX = touchState.startX; touchState.lastY = touchState.startY;
                touchState.moved = false;

                if (isRecordMode) {
                    touchState.mode = 'paint';
                    const lc = getLogicalCoords(touchState.startX, touchState.startY);
                    const gc = getGridCoordsFromLogical(lc.x, lc.y);
                    if (gc.valid) { applyBrush(gc.gx, gc.gy); renderCanvas(); }
                } else {
                    touchState.mode = 'pan';
                }
            } else if (e.touches.length === 2) {
                touchState.mode = 'pinch';
                let dx = e.touches[0].clientX - e.touches[1].clientX;
                let dy = e.touches[0].clientY - e.touches[1].clientY;
                touchState.startDist = Math.hypot(dx, dy);
                touchState.startScale = viewScale;
                touchState.lastX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                touchState.lastY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchState.mode === 'none') return;
            touchState.moved = true;

            if (touchState.mode === 'paint' && e.touches.length === 1) {
                const currentX = e.touches[0].clientX; const currentY = e.touches[0].clientY;
                const lastLc = getLogicalCoords(touchState.lastX, touchState.lastY);
                const currLc = getLogicalCoords(currentX, currentY);
                drawPaintLine(lastLc.x, lastLc.y, currLc.x, currLc.y);
                touchState.lastX = currentX; touchState.lastY = currentY;
                renderCanvas();
            } 
            else if (touchState.mode === 'pan' && e.touches.length === 1) {
                const currentX = e.touches[0].clientX; const currentY = e.touches[0].clientY;
                viewOffsetX += (currentX - touchState.lastX); viewOffsetY += (currentY - touchState.lastY);
                touchState.lastX = currentX; touchState.lastY = currentY;
                renderCanvas();
            }
            else if (touchState.mode === 'pinch' && e.touches.length === 2) {
                let dx = e.touches[0].clientX - e.touches[1].clientX;
                let dy = e.touches[0].clientY - e.touches[1].clientY;
                let currentDist = Math.hypot(dx, dy);
                let currentCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                let currentCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                let newScale = Math.max(0.1, Math.min(touchState.startScale * (currentDist / touchState.startDist), 10));
                let scaleRatio = newScale / viewScale;
                viewOffsetX = currentCenterX - (currentCenterX - viewOffsetX) * scaleRatio;
                viewOffsetY = currentCenterY - (currentCenterY - viewOffsetY) * scaleRatio;
                viewScale = newScale;

                viewOffsetX += (currentCenterX - touchState.lastX);
                viewOffsetY += (currentCenterY - touchState.lastY);

                touchState.lastX = currentCenterX; touchState.lastY = currentCenterY;
                renderCanvas();
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (!isRecordMode && touchState.mode === 'pan' && !touchState.moved) {
                const lc = getLogicalCoords(touchState.startX, touchState.startY);
                let hitId = null;
                for (let i = sitePolygons.length - 1; i >= 0; i--) {
                    if (isPointInPolygon(lc, sitePolygons[i].points)) {
                        hitId = sitePolygons[i].id; break;
                    }
                }
                if (hitId) selectPolygon(hitId);
                else {
                    document.getElementById('property-card').classList.add('hidden');
                    selectedPolygonId = null; renderCanvas();
                }
            }
            if (e.touches.length === 0) touchState.mode = 'none';
        });

        // Mouse Fallback for PC testing
        let isMouseDown = false;
        canvas.addEventListener('mousedown', e => { isMouseDown = true; touchState.lastX = e.clientX; touchState.lastY = e.clientY; });
        canvas.addEventListener('mousemove', e => {
            if(!isMouseDown) return;
            if(isRecordMode) {
                const lastLc = getLogicalCoords(touchState.lastX, touchState.lastY);
                const currLc = getLogicalCoords(e.clientX, e.clientY);
                drawPaintLine(lastLc.x, lastLc.y, currLc.x, currLc.y);
            } else {
                viewOffsetX += (e.clientX - touchState.lastX); viewOffsetY += (e.clientY - touchState.lastY);
            }
            touchState.lastX = e.clientX; touchState.lastY = e.clientY;
            renderCanvas();
        });
        canvas.addEventListener('mouseup', () => { isMouseDown = false; });
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            const zoom = e.deltaY < 0 ? 1.1 : 0.9;
            viewOffsetX = e.clientX - (e.clientX - viewOffsetX) * zoom;
            viewOffsetY = e.clientY - (e.clientY - viewOffsetY) * zoom;
            viewScale *= zoom;
            renderCanvas();
        }, {passive: false});

        function selectPolygon(id) {
            selectedPolygonId = id;
            const poly = sitePolygons.find(p => p.id === id);
            if (poly) {
                document.getElementById('prop-site-name').textContent = poly.name;
                document.getElementById('prop-site-id').textContent = poly.id;
                document.getElementById('prop-site-area').textContent = poly.area;
                document.getElementById('prop-team').textContent = poly.team;
                document.getElementById('property-card').classList.remove('hidden');
                
                document.getElementById('side-menu').classList.remove('menu-open');
                document.getElementById('side-menu').classList.add('menu-closed');
            }
            renderCanvas();
        }

        document.getElementById('btn-close-prop').addEventListener('click', () => {
            document.getElementById('property-card').classList.add('hidden');
            selectedPolygonId = null; renderCanvas();
        });

        const sideMenu = document.getElementById('side-menu');
        document.getElementById('btn-toggle-menu').addEventListener('click', () => {
            sideMenu.classList.remove('menu-closed'); sideMenu.classList.add('menu-open');
        });
        document.getElementById('btn-close-menu').addEventListener('click', () => {
            sideMenu.classList.remove('menu-open'); sideMenu.classList.add('menu-closed');
        });

        function updatePolygonList() {
            const list = document.getElementById('polygon-list');
            if (sitePolygons.length === 0) return;
            
            list.innerHTML = '';
            sitePolygons.forEach(poly => {
                const li = document.createElement('li');
                li.className = "p-3 hover:bg-slate-700 active:bg-slate-600 cursor-pointer flex justify-between items-center transition-colors";
                li.innerHTML = `
                    <div>
                        <div class="text-sm font-bold text-white">${poly.name}</div>
                        <div class="text-xs text-slate-400">${poly.id}</div>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-500"></i>
                `;
                li.addEventListener('click', () => selectPolygon(poly.id));
                list.appendChild(li);
            });
            lucide.createIcons({ root: list });
        }

        document.getElementById('btn-simulate-checkin').addEventListener('click', () => {
            sitePolygons = [
                { id: 'PRJ-2026-A', name: '清水山林 (東エリア)', area: 4.2, team: 'Aチーム', points: [{x: 0.1, y: 0.1}, {x: 0.5, y: 0.2}, {x: 0.4, y: 0.6}, {x: 0.2, y: 0.5}] },
                { id: 'PRJ-2026-B', name: '清水山林 (西エリア)', area: 2.8, team: 'Bチーム', points: [{x: 0.6, y: 0.3}, {x: 0.9, y: 0.3}, {x: 0.8, y: 0.8}, {x: 0.5, y: 0.7}] }
            ];
            updatePolygonList();
            resetView();
            
            const btn = document.getElementById('btn-simulate-checkin');
            btn.innerHTML = `<i data-lucide="check-circle" class="w-6 h-6"></i> 読込完了`;
            btn.classList.replace('bg-blue-600', 'bg-emerald-600');
            lucide.createIcons({root: btn});
            setTimeout(() => {
                btn.innerHTML = `<i data-lucide="qr-code" class="w-6 h-6"></i> 現場看板QRをスキャン<br><span class="text-xs font-normal text-emerald-200">(現場データを読み込む)</span>`;
                btn.classList.replace('bg-emerald-600', 'bg-blue-600');
                lucide.createIcons({root: btn});
            }, 2000);
        });

        const recordSheet = document.getElementById('record-sheet');
        const fab = document.getElementById('btn-open-record');
        
        document.getElementById('btn-open-record').addEventListener('click', () => {
            isRecordMode = true;
            recordSheet.classList.remove('drawer-closed'); recordSheet.classList.add('drawer-open');
            document.getElementById('map-container').classList.add('record-mode-active');
            fab.style.display = 'none';
            renderCanvas();
        });
        
        document.getElementById('btn-close-record').addEventListener('click', () => {
            isRecordMode = false;
            recordSheet.classList.remove('drawer-open'); recordSheet.classList.add('drawer-closed');
            document.getElementById('map-container').classList.remove('record-mode-active');
            fab.style.display = 'flex';
            renderCanvas();
        });

        const tabPaint = document.getElementById('tab-paint');
        const tabCounter = document.getElementById('tab-counter');
        const contentPaint = document.getElementById('content-paint');
        const contentCounter = document.getElementById('content-counter');

        function switchTab(mode) {
            if (mode === 'paint') {
                tabPaint.className = "flex-1 py-2.5 text-yellow-600 border-b-2 border-yellow-500 bg-yellow-50 flex justify-center items-center gap-2 transition-colors";
                tabCounter.className = "flex-1 py-2.5 text-slate-500 border-b-2 border-transparent hover:bg-slate-50 flex justify-center items-center gap-2 transition-colors";
                contentPaint.classList.remove('hidden');
                contentCounter.classList.add('hidden');
                contentCounter.classList.remove('grid');
            } else {
                tabCounter.className = "flex-1 py-2.5 text-blue-600 border-b-2 border-blue-500 bg-blue-50 flex justify-center items-center gap-2 transition-colors";
                tabPaint.className = "flex-1 py-2.5 text-slate-500 border-b-2 border-transparent hover:bg-slate-50 flex justify-center items-center gap-2 transition-colors";
                contentCounter.classList.remove('hidden');
                contentCounter.classList.add('grid');
                contentPaint.classList.add('hidden');
            }
        }

        tabPaint.addEventListener('click', () => switchTab('paint'));
        tabCounter.addEventListener('click', () => switchTab('counter'));

        function updateCountersUI() {
            document.getElementById('sheet-count-felling').textContent = counters.felling;
            document.getElementById('sheet-count-yarding').textContent = counters.yarding;
            document.getElementById('sheet-count-bucking').textContent = counters.bucking;
            document.getElementById('sheet-count-forwarding').textContent = counters.forwarding;
            
            document.getElementById('menu-felling').textContent = counters.felling;
            document.getElementById('menu-yarding').textContent = counters.yarding;
            document.getElementById('menu-bucking').textContent = counters.bucking;
            document.getElementById('menu-forwarding').textContent = counters.forwarding;
        }

        document.querySelectorAll('.btn-counter-inc').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const target = e.currentTarget.getAttribute('data-target');
                const amount = parseInt(e.currentTarget.getAttribute('data-amount'));
                counters[target] += amount; updateCountersUI();
            });
        });

        document.querySelectorAll('.btn-counter-dec').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const target = e.currentTarget.getAttribute('data-target');
                const amount = parseInt(e.currentTarget.getAttribute('data-amount'));
                if (counters[target] >= amount) { counters[target] -= amount; updateCountersUI(); }
            });
        });

        function updateBrushUI() {
            [1, 2, 3, 4, 0].forEach(val => {
                const el = document.getElementById(`btn-brush-${val}`);
                el.classList.remove('border-slate-800', 'scale-105');
                if (currentBrush === val) el.classList.add('border-slate-800', 'scale-105');
            });
        }
        [1, 2, 3, 4, 0].forEach(val => {
            document.getElementById(`btn-brush-${val}`).addEventListener('click', () => {
                currentBrush = val; updateBrushUI();
            });
        });

        document.getElementById('map-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => { bgMapImage = img; renderCanvas(); };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('btn-toggle-gps').addEventListener('click', () => {
            const btn = document.getElementById('btn-toggle-gps');
            const icon = document.getElementById('icon-gps');
            if (!gpsWatchId) {
                btn.classList.replace('bg-white/90', 'bg-blue-600');
                icon.classList.replace('text-slate-700', 'text-white');
                let mockX = 0.5, mockY = 0.5;
                gpsWatchId = setInterval(() => {
                    mockX += (Math.random() - 0.5) * 0.02; mockY += (Math.random() - 0.5) * 0.02;
                    gpsPosition = { x: mockX, y: mockY };
                    renderCanvas();
                }, 1000);
            } else {
                clearInterval(gpsWatchId); gpsWatchId = null; gpsPosition = null;
                btn.classList.replace('bg-blue-600', 'bg-white/90');
                icon.classList.replace('text-white', 'text-slate-700');
                renderCanvas();
            }
        });

        // --- Sync Modal & Test Copy Functionality ---
        const syncModal = document.getElementById('sync-modal');
        document.getElementById('btn-show-sync').addEventListener('click', () => {
            sideMenu.classList.remove('menu-open'); sideMenu.classList.add('menu-closed');
            
            // データを圧縮してペイロードJSONを作成
            const payload = {
                p: compressMapData(),
                c: [counters.felling, counters.yarding, counters.bucking, counters.forwarding]
            };
            const payloadStr = JSON.stringify(payload);
            
            // テスト用コピーエリアに文字列をセット
            document.getElementById('payload-copy-text').value = payloadStr;

            // QRコード生成
            const qrContainer = document.getElementById('qrcode-container');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, { text: payloadStr, width: 200, height: 200 });
            
            syncModal.classList.remove('hidden');
        });

        document.getElementById('btn-close-sync-modal').addEventListener('click', () => syncModal.classList.add('hidden'));
        
        document.getElementById('btn-simulate-scan').addEventListener('click', () => {
            alert("他端末のQRをスキャンしてデータを合体しました！"); syncModal.classList.add('hidden');
        });

        // コピーボタンの処理
        document.getElementById('btn-copy-payload').addEventListener('click', () => {
            const copyText = document.getElementById('payload-copy-text');
            copyText.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('btn-copy-payload');
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-emerald-600"></i>';
            lucide.createIcons({root: btn.parentElement});
            
            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="copy" class="w-4 h-4"></i>';
                lucide.createIcons({root: btn.parentElement});
            }, 2000);
        });

        // Init
        resizeCanvas();
        updateBrushUI();
    </script>
</body>
